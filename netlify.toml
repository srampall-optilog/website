[build]
  # No build command needed for static HTML site
  command = ""
  
  # Publish directory (where your index.html is located)
  publish = "."

[build.environment]
  # Disable auto-detection of build tools
  NODE_VERSION = ""

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  # Handle 404s by serving index.html (for SPA routing if needed)
  from = "/*"
  to = "/index.html"
  status = 404